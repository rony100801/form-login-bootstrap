<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    
    <div class="container mt-5 pt-5">
      <div class="row justify-content-center">
        <div class="col-md-5 text-center">
          <h2 class="text-light">Please Login !</h2>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-md-4">
            <div class="card p-4 text-bg-light">
            <form action="" method="post">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" required placeholder="Username" name="">
                <label for="username">Username</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" name="">
                <label for="password">Password</label>
              </div>
              <div class="mt-3">
                <button type="button" class="btn btn-success" name="">Login</button>
              </div>
            </div>
            </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
